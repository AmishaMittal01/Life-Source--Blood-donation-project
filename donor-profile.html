<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LifeSource â€” Donor Profile</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body { background-color: #fef5f5; }
  </style>
</head>

<body class="font-sans">

  <!-- HEADER -->
  <header class="bg-red-600 text-white py-3 shadow-md">
    <h1 class="text-center text-lg font-semibold">Donor Profile</h1>
  </header>

  <!-- BACK -->
  <div class="p-4">
    <button onclick="history.back()" class="text-red-600 font-semibold hover:underline">&larr; Back</button>
  </div>

  <!-- PROFILE CARD -->
  <div class="max-w-3xl mx-auto bg-white p-10 rounded-xl shadow-xl">

    <h2 class="text-3xl font-bold text-red-600 mb-6">Your Details</h2>

    <div class="space-y-4 text-lg">

      <p><strong class="text-red-600">Name:</strong> <span id="name"></span></p>
      <p><strong class="text-red-600">Email:</strong> <span id="email"></span></p>
      <p><strong class="text-red-600">Gender:</strong> <span id="gender"></span></p>
      <p><strong class="text-red-600">Blood Group:</strong> <span id="blood_group"></span></p>
      <p><strong class="text-red-600">Date of Birth:</strong> <span id="dob"></span></p>
      <p><strong class="text-red-600">Contact:</strong> <span id="contact"></span></p>
      <p><strong class="text-red-600">Address:</strong> <span id="address"></span></p>

    </div>

  </div>

  <script>
    const donor = JSON.parse(localStorage.getItem("donor"));
    if (!donor) location.href = "donor-login.html";

    document.getElementById("name").innerText = donor.name;
    document.getElementById("email").innerText = donor.email;
    document.getElementById("gender").innerText = donor.gender;
    document.getElementById("blood_group").innerText = donor.blood_group;
    document.getElementById("dob").innerText = donor.date_of_birth;
    document.getElementById("contact").innerText = donor.contact;
    document.getElementById("address").innerText = donor.address;
  </script>

</body>

</html>
