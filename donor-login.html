<!DOCTYPE html>
<html>
<head>
  <title>Donor Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-red-50">

  <div class="max-w-md mx-auto bg-white mt-20 p-10 rounded-xl shadow-xl">

    <h1 class="text-3xl text-center font-bold text-red-600 mb-6">
      Donor Login
    </h1>

    <!-- ⭐ START THE FORM HERE -->
    <form id="loginForm">

      <label class="block text-slate-700 font-semibold">Email</label>
      <input type="email" id="email"
             class="w-full p-3 mt-1 border rounded-lg" required />

      <label class="block text-slate-700 font-semibold mt-4">Password</label>
      <input type="password" id="password"
             class="w-full p-3 mt-1 border rounded-lg" required />

      <button type="submit"
        class="w-full bg-red-600 text-white py-3 rounded-full mt-6 hover:bg-red-700">
        Login
      </button>

    </form>
    <!-- ⭐ END OF FORM -->

    <p class="text-center text-slate-600 mt-4">
      Don't have an account?
      <a href="donor-register.html" class="text-red-600 font-semibold">Register</a>
    </p>

  </div>

  <!-- YOUR LOGIN SCRIPT MUST BE HERE AT BOTTOM -->
  <script src="js/auth.js"></script>

</body>
</html>
