<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LifeSource — Doctor Registration</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #fef5f5;
    }
  </style>
</head>

<body class="font-sans">

  <!-- HEADER -->
  <header class="bg-red-600 text-white py-3 shadow-md">
    <h1 class="text-center text-lg font-semibold">
      LifeSource — Doctor Registration
    </h1>
  </header>

  <!-- REGISTER CARD -->
  <div class="flex justify-center mt-12">
    <div class="bg-white shadow-xl rounded-xl p-10 w-full max-w-xl">

      <h2 class="text-3xl font-bold text-center text-red-600 mb-6">
        Create Doctor Account
      </h2>

      <form id="doctorRegisterForm" class="space-y-6">

        <div>
          <label class="block text-slate-700 mb-1">Full Name</label>
          <input type="text" id="doctorName"
            class="w-full px-4 py-3 rounded-lg border border-slate-300 focus:ring-2 focus:ring-red-400"
            required>
        </div>

        <div>
          <label class="block text-slate-700 mb-1">Email</label>
          <input type="email" id="doctorRegEmail"
            class="w-full px-4 py-3 rounded-lg border border-slate-300 focus:ring-2 focus:ring-red-400"
            required>
        </div>

        <div>
          <label class="block text-slate-700 mb-1">Password</label>
          <input type="password" id="doctorRegPassword"
            class="w-full px-4 py-3 rounded-lg border border-slate-300 focus:ring-2 focus:ring-red-400"
            required>
        </div>

        <div>
          <label class="block text-slate-700 mb-1">Specialization</label>
          <input type="text" id="specialization"
            class="w-full px-4 py-3 rounded-lg border border-slate-300 focus:ring-2 focus:ring-red-400"
            placeholder="e.g. General, Pathology, Hematology">
        </div>

        <div>
          <label class="block text-slate-700 mb-1">Contact Number</label>
          <input type="text" id="doctorContact"
            class="w-full px-4 py-3 rounded-lg border border-slate-300 focus:ring-2 focus:ring-red-400">
        </div>

        <button type="submit"
          class="w-full bg-red-600 text-white py-3 rounded-full font-medium shadow hover:bg-red-700 transition">
          Register
        </button>

        <p class="text-center text-slate-600 mt-4">
          Already registered?
          <a href="doctor-login.html" class="text-red-600 font-semibold hover:underline">Login</a>
        </p>
      </form>
    </div>
  </div>

  <script src="js/auth.js"></script>
</body>

</html>
