<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LifeSource — Donor Registration</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      background-color: #fef5f5;
    }
  </style>
</head>

<body class="font-sans">

  <!-- HEADER -->
  <header class="bg-red-600 text-white py-3 shadow-md">
    <h1 class="text-center text-lg font-semibold">
      LifeSource — Donor Registration
    </h1>
  </header>

  <!-- REGISTER CARD -->
  <div class="flex justify-center mt-12">
    <div class="bg-white shadow-xl rounded-xl p-10 w-full max-w-xl">

      <h2 class="text-3xl font-bold text-center text-red-600 mb-6">
        Create Donor Account
      </h2>

      <form id="registerForm" class="space-y-6">

        <!-- Name -->
        <div>
          <label class="block text-slate-700 mb-1">Full Name</label>
          <input type="text" id="name"
            class="w-full px-4 py-3 rounded-lg border border-slate-300 focus:ring-2 focus:ring-red-400"
            placeholder="Your full name" required>
        </div>

        <!-- Email -->
        <div>
          <label class="block text-slate-700 mb-1">Email</label>
          <input type="email" id="email"
            class="w-full px-4 py-3 rounded-lg border border-slate-300 focus:ring-2 focus:ring-red-400"
            placeholder="you@example.com" required>
        </div>

        <!-- Password -->
        <div>
          <label class="block text-slate-700 mb-1">Password</label>
          <input type="password" id="password"
            class="w-full px-4 py-3 rounded-lg border border-slate-300 focus:ring-2 focus:ring-red-400"
            placeholder="Create a password" required>
        </div>

        <!-- Gender -->
        <div>
          <label class="block text-slate-700 mb-1">Gender</label>
          <select id="gender"
            class="w-full px-4 py-3 rounded-lg border border-slate-300 focus:ring-2 focus:ring-red-400" required>
            <option value="">Select gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
        </div>

        <!-- Date Of Birth -->
        <div>
          <label class="block text-slate-700 mb-1">Date of Birth</label>
          <input type="date" id="dob"
            class="w-full px-4 py-3 rounded-lg border border-slate-300 focus:ring-2 focus:ring-red-400" required>
        </div>

        <!-- Blood Group -->
        <div>
          <label class="block text-slate-700 mb-1">Blood Group</label>
          <select id="blood_group"
            class="w-full px-4 py-3 rounded-lg border border-slate-300 focus:ring-2 focus:ring-red-400" required>
            <option value="">Select blood group</option>
            <option>A+</option><option>A-</option>
            <option>B+</option><option>B-</option>
            <option>O+</option><option>O-</option>
            <option>AB+</option><option>AB-</option>
          </select>
        </div>

        <!-- Contact -->
        <div>
          <label class="block text-slate-700 mb-1">Contact Number</label>
          <input type="text" id="contact"
            class="w-full px-4 py-3 rounded-lg border border-slate-300 focus:ring-2 focus:ring-red-400"
            placeholder="Phone number" required>
        </div>

        <!-- Address -->
        <div>
          <label class="block text-slate-700 mb-1">Address</label>
          <textarea id="address"
            class="w-full px-4 py-3 rounded-lg border border-slate-300 focus:ring-2 focus:ring-red-400"
            placeholder="Your address" required></textarea>
        </div>

        <!-- Register Button -->
        <button type="submit"
          class="w-full bg-red-600 text-white py-3 rounded-full font-medium shadow hover:bg-red-700 transition">
          Register
        </button>

        <!-- Login Redirect -->
        <p class="text-center text-slate-600 mt-4">
          Already have an account?
          <a href="donor-login.html" class="text-red-600 font-semibold hover:underline">Login</a>
        </p>
      </form>
    </div>
  </div>

  <script src="js/auth.js"></script>

</body>
</html>
