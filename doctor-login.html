<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LifeSource — Doctor Login</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #fef5f5;
    }
  </style>
</head>

<body class="font-sans">

  <!-- HEADER -->
  <header class="bg-red-600 text-white py-3 shadow-md">
    <h1 class="text-center text-lg font-semibold">
      LifeSource — Doctor Login
    </h1>
  </header>

  <!-- LOGIN CARD -->
  <div class="flex justify-center mt-16">
    <div class="bg-white shadow-xl rounded-xl p-10 w-full max-w-md">

      <h2 class="text-3xl font-bold text-center text-red-600 mb-6">
        Welcome, Doctor
      </h2>

      <form id="doctorLoginForm" class="space-y-6">

        <div>
          <label class="block text-slate-700 mb-1">Email</label>
          <input type="email" id="doctorEmail"
            class="w-full px-4 py-3 rounded-lg border border-slate-300 focus:ring-2 focus:ring-red-400"
            placeholder="you@example.com" required>
        </div>

        <div>
          <label class="block text-slate-700 mb-1">Password</label>
          <input type="password" id="doctorPassword"
            class="w-full px-4 py-3 rounded-lg border border-slate-300 focus:ring-2 focus:ring-red-400"
            placeholder="Enter password" required>
        </div>

        <button type="submit"
          class="w-full bg-red-600 text-white py-3 rounded-full font-medium shadow hover:bg-red-700 transition">
          Login
        </button>

        <p class="text-center text-slate-600 mt-4">
          New here?
          <a href="doctor-register.html" class="text-red-600 font-semibold hover:underline">Register</a>
        </p>
      </form>
    </div>
  </div>

  <script src="js/auth.js"></script>
</body>

</html>
